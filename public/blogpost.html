<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Blog Post</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5" aria-label="Create blog post page">
      <a
        href="index.html"
        class="btn btn-secondary mb-4"
        aria-label="Back to blog list"
        >Back</a
      >
      <h2 aria-label="Create Blog Post">Create Blog Post</h2>
      <form id="postForm" aria-label="Create blog post form">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            required
            aria-label="Title"
          />
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea
            class="form-control"
            id="content"
            name="content"
            rows="5"
            required
            aria-label="Content"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary" aria-label="Publish post">
          Publish Post
        </button>
      </form>
    </div>

    <script src="blogpost.js" type="module"></script>
  </body>
</html>
