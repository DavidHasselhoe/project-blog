<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opprett Blogginnlegg</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Opprett Blogginnlegg</h2>
      <form id="postForm">
        <div class="mb-3">
          <label for="title" class="form-label">Tittel</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            required
          />
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Innhold</label>
          <textarea
            class="form-control"
            id="content"
            name="content"
            rows="5"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Publiser innlegg</button>
      </form>
    </div>

    <script src="blogpost.js" type="module"></script>
  </body>
</html>
