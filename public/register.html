<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 100vh"
      aria-label="Registration page"
    >
      <div
        class="card p-4"
        style="max-width: 400px; width: 100%"
        aria-label="Registration form card"
      >
        <h2 class="text-center mb-4" aria-label="Create an Account">
          Create an Account
        </h2>

        <form
          id="register-form"
          action="/api/users/register"
          method="POST"
          aria-label="Register form"
        >
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
              aria-label="Username"
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
              aria-label="Email"
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
              aria-label="Password"
            />
          </div>

          <button
            type="submit"
            class="btn btn-primary w-100"
            aria-label="Register"
          >
            Register
          </button>
        </form>

        <div class="mt-3 text-center" aria-label="Login link">
          <p>
            Already have an account?
            <a href="login.html" aria-label="Go to login page">Login</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="register.js"></script>
  </body>
</html>
