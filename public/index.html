<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-light px-3"
      aria-label="Main navigation"
    >
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" id="loginStatus"></li>
        <li class="nav-item" id="logoutNav" style="display: none">
          <a class="nav-link" href="#" id="logoutBtn" aria-label="Log Out"
            >Log Out</a
          >
        </li>
      </ul>
    </nav>

    <div class="container-fluid mt-3">
      <h1>Blog</h1>
      <div class="row">
        <aside class="col-md-3" aria-label="Sidebar">
          <input
            class="form-control mb-3"
            type="search"
            placeholder="Search..."
            aria-label="Search blog posts"
          />
          <h5 id="categoriesHeading">CATEGORIES</h5>
          <ul class="list-unstyled" aria-labelledby="categoriesHeading">
            <li>Culture</li>
            <li>Creativity</li>
            <li>Food</li>
            <li>Travel</li>
            <li>Humor</li>
            <li>Music</li>
          </ul>
          <h5 id="topPostsHeading">TOP POSTS</h5>
          <ul class="list-unstyled" aria-labelledby="topPostsHeading">
            <li>Blog 1</li>
            <li>Blog 2</li>
            <li>Blog 3</li>
            <li>Blog 4</li>
            <li>Blog 5</li>
            <li>Blog 6</li>
          </ul>
        </aside>

        <!-- Content -->
        <main class="col-md-9" aria-label="Main content" id="mainContent">
          <div class="d-flex justify-content-between mb-3">
            <span>
              Sort by:
              <select
                class="form-select d-inline w-auto"
                aria-label="Sort blog posts"
              >
                <option>Recently Created</option>
                <option>Most Popular</option>
              </select>
            </span>
          </div>

          <!-- Blog grid -->
          <div class="row g-3" id="postGrid" aria-live="polite"></div>
        </main>
      </div>
    </div>

    <a href="blogpost.html" aria-label="Create new blog post">
      <button
        class="btn btn-dark rounded-circle position-fixed bottom-0 end-0 m-4"
        style="width: 50px; height: 50px"
        aria-label="Create new blog post"
      >
        +
      </button>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
