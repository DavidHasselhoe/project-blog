<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloggoversikt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light px-3">
      <span class="navbar-brand">LOGO</span>
      <div class="ms-auto d-flex align-items-center">
        <span class="me-3">NAV</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- Main layout -->
    <div class="container-fluid mt-3">
      <div class="row">
        <!-- Sidebar -->
        <aside class="col-md-3">
          <input class="form-control mb-3" type="search" placeholder="Søk..." />
          <h5>KATEGORIER</h5>
          <ul class="list-unstyled">
            <li>Kultur</li>
            <li>Kreativitet</li>
            <li>Mat</li>
            <li>Reise</li>
            <li>Humor</li>
            <li>Musikk</li>
          </ul>
          <h5>TOPP POSTS</h5>
          <ul class="list-unstyled">
            <li>Blogg 1</li>
            <li>Blogg 2</li>
            <li>Blogg 3</li>
            <li>Blogg 4</li>
            <li>Blogg 5</li>
            <li>Blogg 6</li>
          </ul>
        </aside>

        <!-- Content -->
        <main class="col-md-9">
          <div class="d-flex justify-content-between mb-3">
            <span>
              Sorter etter:
              <select class="form-select d-inline w-auto">
                <option>Nylig opprettet</option>
                <option>Mest populære</option>
              </select>
            </span>
          </div>

          <!-- Blog grid -->
          <div class="row g-3" id="postGrid"></div>
        </main>
      </div>
    </div>

    <a href="blogpost.html">
      <button
        class="btn btn-dark rounded-circle position-fixed bottom-0 end-0 m-4"
        style="width: 50px; height: 50px"
      >
        +
      </button>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      async function loadPosts() {
        try {
          const response = await fetch("/api/posts");

          if (!response.ok) {
            throw new Error(`Failed to fetch posts: ${response.statusText}`);
          }

          const posts = await response.json();

          if (!Array.isArray(posts)) {
            throw new Error("Invalid data format: posts is not an array");
          }

          const grid = document.getElementById("postGrid");
          grid.innerHTML = ""; // clear grid

          posts.forEach((post) => {
            const card = document.createElement("div");
            card.className = "col-12 col-md-6 col-lg-4";
            card.innerHTML = `
              <div class="border p-2 h-100 d-flex flex-column">
                <div class="mb-2" style="height: 150px; background-color: #eee">
                  BILDE
                </div>
                <h5>${post.Title}</h5>
                <p>${post.Content.substring(0, 100)}...</p>
                <small class="text-muted">Publisert: ${new Date(
                  post.CreatedAt
                ).toLocaleDateString("no-NO")}</small>
              </div>
            `;
            grid.appendChild(card);
          });
        } catch (err) {
          console.error("Feil ved lasting av poster:", err);
        }
      }

      loadPosts();
    </script>
  </body>
</html>
