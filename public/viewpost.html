<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Post</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5" aria-label="View blog post page">
      <a
        href="index.html"
        class="btn btn-secondary mb-4"
        aria-label="Back to blog list"
        >Back</a
      >
      <div id="postContent" class="border p-4" aria-label="Blog post content">
        <h1 id="postTitle" class="mb-3" aria-label="Post title"></h1>
        <p id="postBody" aria-label="Post body"></p>
        <small id="postDate" class="text-muted" aria-label="Post date"></small>
        <button
          id="editBtn"
          style="display: none"
          class="btn btn-warning mt-3"
          aria-label="Edit post"
        >
          Edit
        </button>
        <button
          id="deleteBtn"
          style="display: none"
          class="btn btn-danger mt-3"
          aria-label="Delete post"
        >
          Delete
        </button>

        <button
          id="likeBtn"
          class="btn btn-outline-primary mt-3"
          aria-label="Like this post"
        >
          <span id="likeIcon" aria-label="Like icon">â™¡</span>
          <span id="likeCount" aria-label="Like count">0</span> Likes
        </button>

        <form
          id="editForm"
          style="display: none"
          class="mt-3"
          aria-label="Edit post form"
        >
          <div class="mb-3">
            <label for="editTitle" class="form-label">Title</label>
            <input
              type="text"
              id="editTitle"
              class="form-control"
              required
              aria-label="Edit title"
            />
          </div>
          <div class="mb-3">
            <label for="editContent" class="form-label">Content</label>
            <textarea
              id="editContent"
              class="form-control"
              rows="5"
              required
              aria-label="Edit content"
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            aria-label="Save changes"
          >
            Save changes
          </button>
          <button
            type="button"
            id="cancelEdit"
            class="btn btn-secondary"
            aria-label="Cancel editing"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>

    <script src="viewpost.js" type="module"></script>
  </body>
</html>
